<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Crab Admin</title>
</head>

<body>
  <div class="wrapper">
    <form class="form-login">
      <div class="form-title">CEAB ADMIN
        <span class="env-box"></span>
      </div>
      <div class="form-item">
        <i class="icon icon-account"></i>
        <input class="name" name="_name" required placeholder="ACCOUNT">
      </div>
      <div class="form-item">
        <i class="icon icon-password"></i>
        <input class="password" name="_password" required type="password" placeholder="PASSWORD">
      </div>
      <div class="form-item card-item" style="display:none">
        <span class="card-img">
          <img>
        </span>
        <div class="card-box">
          <input class="card" required type="text" placeholder="验证码">
        </div>
      </div>
      <div class="login-error">
      </div>

      <input name="_name" type="hidden">
      <input name="_password" type="hidden">
      <input name="card" type="hidden">

      <div class="form-item">
        <button class="btn btn-login" type="submit">LOGIN</button>
      </div>
    </form>
    <div class="footer">
    </div>
  </div>
</body>

</html>
